<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 1</title>
    <link rel="stylesheet" href="css/ex01.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>#1 burger menu</h1>
        <p>inspired by <span>google marterial design</span></p>
      </div>
      <input type="checkbox" id="menu-burger" />
      <div class="menu">
        <label for="menu-burger">
          <i class="fa-solid fa-bars first-icon"></i>
        </label>
      </div>
      <div class="navbar">
        <ul>
          <li class="top-icon">
            <label for="menu-burger">
              <i class="fa-solid fa-arrow-right"></i>
            </label>
          </li>
          <input type="radio" name="list" id="home" />
          <input type="radio" name="list" id="about" />
          <input type="radio" name="list" id="portfolio" />
          <input type="radio" name="list" id="contact" />
          <li class="item ihome">
            <label for="home">home</label>
          </li>
          <li class="item iabout">
            <label for="about">about</label>
          </li>
          <li class="item iportfolio">
            <label for="portfolio">portfolio</label>
          </li>
          <li class="item icontact">
            <label for="contact">contact</label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
