<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập 13</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- Begin: Sidebar -->
        <aside class="sidebar">
          <a class="logo-link" href="#">
            <img src="./img/Logo.svg" alt="logo" />
          </a>
          <h2 class="logo-Title">Explore</h2>
          <nav class="nav-sidebar">
            <ul class="sidebar-list">
              <li class="sidebar-item">
                <a class="sidebar-link" href="#">
                  <img src="./img/image 15.svg" alt="" />
                  <p>New In</p>
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="#">
                  <img src="./img/image 9.svg" alt="" />
                  <p>Clothing</p>
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="#">
                  <img src="./img/image 8.svg" alt="" />
                  Shoes
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="#">
                  <img src="./img/image 7.svg" alt="" />
                  Accessories
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="#">
                  <img src="./img/image 6.svg" alt="" />
                  Activewear
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="#">
                  <img src="./img/image 4.svg" alt="" />
                  Gifts & Living
                </a>
              </li>
              <li class="sidebar-item">
                <a class="sidebar-link" href="#">
                  <img src="./img/image 5.svg" alt="" />
                  Inspiration
                </a>
              </li>
            </ul>
          </nav>
          <div class="social">
            <a href="#" class="social-link">
              <img src="./img/Group 41.png" alt="" />
            </a>
            <a href="#" class="social-link"> Help Center </a>
          </div>
        </aside>
        <!-- End: Sidebar -->
        <!-- Begin: Header -->
        <header class="header">
          <form class="search-form" action="">
            <img class="search-icon" src="./img/search.svg" alt="" />
            <input
              type="text"
              class="search-input"
              placeholder="Search store"
            />
          </form>
          <nav class="navbar">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="" class="nav-link active">Products</a>
              </li>
              <li class="nav-detail">
                <a href="" class="nav-link">Story</a>
              </li>
              <li class="nav-detail">
                <a href="" class="nav-link">Manufacturing</a>
              </li>
              <li class="nav-detail">
                <a href="" class="nav-link">Packaging</a>
              </li>
            </ul>
          </nav>
          <div class="user">
            <a href="#" class="user-link">
              <img src="./img/basket.svg" alt="" class="user-link-icon" />
            </a>
            <a href="#" class="user-link">
              <img src="./img/person.svg" alt="" class="user-link-icon" />
            </a>
          </div>
        </header>
        <!-- End: Header -->
        <!-- Begin: Main -->
        <main class="main">
          <div class="top-left">
            <img class="sale-off-img" src="./img/img main/W1.png" alt="" />
          </div>
          <div class="top-right">
            <img src="./img/img main/image 33.png" alt="" />
          </div>
          <div class="top-left">
            <img src="./img/img main/Mask Group.png" alt="" />
          </div>
          <div class="top-right">
            <img src="./img/img main/image 34.png" alt="" />
          </div>
          <div class="bottom-left">
            <img src="./img/img main/image 35.png" alt="" />
          </div>
          <div class="bottom-left">
            <img src="./img/img main/image 36.png" alt="" />
          </div>
          <div class="bottom-right">
            <img src="./img/img main/W5.jpg" alt="" />
          </div>
          <div class="bottom-right">
            <img src="./img/img main/W6.jpg" alt="" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
