<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/ex03.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <form>
      <h1>Drop Us a Line</h1>
      <p>
        Reach out to us form our contact form and we will get back to you
        shortly.
      </p>
      <div class="form-detail">
        <div class="inputGroup">
          <input type="text" required id="firstname" />
          <label for="firstname"
            >First Name <i class="fa-solid fa-star"></i
          ></label>
        </div>
        <div class="inputGroup">
          <input type="text" required id="lastname" />
          <label for="lastname"
            >Last Name <i class="fa-solid fa-star"></i
          ></label>
        </div>
        <div class="inputGroup">
          <input type="email" required id="email" />
          <label for="email">Email <i class="fa-solid fa-star"></i></label>
        </div>
        <div class="selection">
          <select name="sales" id="sales" aria-placeholder="Sales">
              <option value="Select a department" disabled>Select a department</option>
              <option value="Sales">Sales</option>
              <option value="Marketing">Marketing</option>
              <option value="Customer Support">Customer Support</option>
           
          </select>
        </div>
        <div class="message">
          <textarea
            name="message"
            class="message"
            cols="30"
            rows="10"
            id="message"
          ></textarea>
          <label for="message">Message<i class="fa-solid fa-star"></i></label>
        </div>
      </div>
      <button class="btn" type="submit">Send message</button>
    </form>
  </body>
</html>
